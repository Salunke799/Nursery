<p-dialog [(visible)]="displayModal" [modal]="true" [baseZIndex]="10000" [style]="{'width': '25%', 'border-radius':'10px','min-height':'200px'}"
          [draggable]="false" [resizable]="false" class="kt-portlet kt-portlet--mobile shadow" >
  <div style="min-height:300px;border-top: 10px solid;border-color:#33b5e5;border-radius: 10px;">
    <div class="kt-portlet__body kt-padding-10" style="min-height: 400px;">    
      <div class="kt-login__form">
        <div class="kt-login__title kt-align-center kt-padding-t-30 kt-padding-b-30">
          <h3 class="m-0">
            LogIn
          </h3>
        </div>
        <form class="kt-form" method="post" novalidate (ngSubmit)="login()">

          <div class="form-group m-form__group m-margin-b-15">
            <label>User Name</label>
            <div class="m-input-icon m-input-icon--right">
              <input class="form-control m-input" type="text" placeholder="User Name Or Email" name="userNameOrEmailAddress" required autocomplete="on"/>
            </div>
          </div>
          <div class="form-group m-form__group m-margin-b-15">
            <label>Password</label>
            <div class="m-input-icon m-input-icon--right">
              <input class="form-control m-input" type="password" autocomplete="new-password" placeholder="Password *" name="password" required maxlength="32" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="kt-checkbox">
                  <input class="form-control" type="checkbox" name="rememberMe" value="true" />RememberMe
                  <span></span>
                </label>
              </div>
            </div>
            <div class="col-md-6 col-sm-12 kt-align-right">
              <div class="kt-login__actions">
                <a id="forget-password" class="kt-login__link-forgot mouse-hover" style="    text-decoration: none !important;
    font-size: 0.9rem;
    font-weight: 400;">Forgot Password</a>
              </div>
            </div>
          </div>
          <div class="kt-align-center">
            <button type="submit" class="btn btn-skype btn-elevate btn-sm" (click)="login(Role.Admin)">LogIn</button>
          </div>
        </form>     
      </div>
    </div>  
  </div>
  <div>
  </div>
</p-dialog>
