<header>

      <button

        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"

        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow" *ngIf="!isAuthorized">
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['nursery']">Nursery</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['employee']">Employee</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['farmer']">Farmer</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['sales']">Sales</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['purchase']">Purchase</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['attendance']">Attendance</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
